<!doctype html>
<html>
    <head>
      <title> Results </title>
      <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
      <form id='clusterid' name='clusterid' action='/word' method='post'>
      <p> 
       domain architecture:<input type='text' name='dom'/> 
       <p>
       cluster id: <input type='text' name='clusterid'/>
       </p>
       <p>
       <input type='submit' value='submit'/>
       </p>
      </form>
    </div>
      <div class="container">
       <table class="table table-striped">
               <tr>
              <th> cluster id</th>
              <th> gi </th>
              <th> specific domain architecture </th>
              <th> protein name </th>
            <tr>  
                {% for key  in result.keys() %}
                {%for z in result[key] %}
               <tr>
                 <td> {{z["clusterid"]}}</td> 
                 <td> {{z["gi"]}} </td>
                 <td> {{z["sda"]}}</td>
                 <td> {{z["name"]}}</td>
               </tr>
              {%endfor%}                                                                      
              {% endfor %}
       </table>    
      </div> 
     </body>
</html>
